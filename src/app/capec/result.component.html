<div>
 	<h2 class="bg-info p-a-1 text-xs-center"> Query Result</h2>
</div>
 <table class="table table-striped">
 	<tbody>
	 	<tr>
	 		<th class="col-md-2">Description </th>	
	 		<td>
	 			<div class="text-xs-center">
					{{query.description}}
				</div>
			<td>
			
	 	</tr>
	 	<tr>
	 		<th class="col-md-2">SQL</th>	
	 		<td>
	 			<div class="text-xs-center">
					{{query.sql}}
				</div>
			<td>
	 	</tr>
 	</tbody>
 	<tr>		
 </table>
 <div class="text-xs-center">
 	<h4> Risultato della query</h4>
 </div>
<div class="container">
  <div class="row">
      <div class="panel panel-default">
        <table class="table table-fixed table-striped">
			<thead>
				<tr> 
					<th (click)="orderByFirst()">{{query.firstTable}}</th>
					<th (click)="orderBySecond()">{{query.secondTable}}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let result of results">
					<td> {{result.firstResult}} </td>
					<td> {{result.secondResult}} </td>
				</tr>
			</tbody>
        </table>
      </div>
  </div>
</div>

<div class="text-xs-left">
	<button class="btn btn-danger" (click)="goBack()">Undo</button>
</div>
